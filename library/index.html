<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<link
			href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<h1>My library</h1>
		<form class="add-book__container">
			<div class="label-and-input">
				<label class="labels" for="book-input">Book</label>
				<input
					class="add-book__input"
					type="text"
					name="book"
					id="book-input"
          required
				/>
			</div>
			<div class="label-and-input">
				<label class="labels" for="author-input">Author</label>
				<input
          required
					class="add-book__input"
					type="text"
					name="author"
					id="author-input"
				/>
			</div>
			<div class="status-and-submit">
				<div class="label-and-input">
					<label class="labels" for="status-input">Status</label>
					<div
						class="add-book__input"
						type="menu"
						name="status"
						id="status-input"
					>
						<p id="selected-item">Read <div id='arrow'></div></p>
						<div class="options options--hide">
							<label for="read">Read</label>
							<input type="radio" name="status" id="read" />
							<label for="not-read">Not Read</label>
							<input type="radio" name="status" id="not-read" />
						</div>
					</div>
				</div>
				<button type="submit" id="submit-btn">Submit</button>
			</div>
		</form>
		<table class="library">
			<tr class="table-header">
				<th>Name</th>
				<th>Author</th>
				<th>Status</th>
        <th></th>
			</tr>
		</table>
	</body>
</html>
