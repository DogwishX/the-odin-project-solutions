<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<title>Google</title>
	</head>
	<body>
		<nav>
			<ul>
				<li><a>Gmail</a></li>
				<li><a>Images</a></li>
				<li>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="gray"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-1zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
						/>
					</svg>
				</li>
				<li><button id="sign-in">Sign In</button></li>
			</ul>
		</nav>
		<section id="middle-section">
			<div id="logo__wrapper">
				<img id="logo__img" src="images/logo.png" />
			</div>
			<form id="search__wrapper">
				<svg
					id="search__icon"
					xmlns="http://www.w3.org/2000/svg"
					height="24px"
					viewBox="0 0 24 24"
					width="24px"
					fill="gray"
				>
					<path d="M0 0h24v24H0V0z" fill="none" />
					<path
						d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
					/>
				</svg>
				<input type="text" name="search-bar" id="search__input" />
				<svg
					id="search__microphone"
					xmlns="http://www.w3.org/2000/svg"
					enable-background="new 0 0 24 24"
					height="24px"
					viewBox="0 0 24 24"
					width="24px"
					fill="gray"
				>
					<g>
						<rect fill="none" height="24" width="24" />
						<rect fill="none" height="24" width="24" />
						<rect fill="none" height="24" width="24" />
					</g>
					<g>
						<g />
						<g>
							<path
								d="M12,14c1.66,0,3-1.34,3-3V5c0-1.66-1.34-3-3-3S9,3.34,9,5v6C9,12.66,10.34,14,12,14z"
							/>
							<path
								d="M17,11c0,2.76-2.24,5-5,5s-5-2.24-5-5H5c0,3.53,2.61,6.43,6,6.92V21h2v-3.08c3.39-0.49,6-3.39,6-6.92H17z"
							/>
						</g>
					</g>
				</svg>
			</form>
			<div id="search__buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
			<div>
				<p id="search__language__text">
					Google offered in: <a href="#" id="search__language__link">Gaeilge</a>
				</p>
			</div>
		</section>
		<footer>
			<div id="country">Ireland</div>
			<hr />
			<div class="footer__hyperlinks" id="carbon__footprint">
				<a
					><img
						id="carbon__footprint__icon"
						src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
					/>
					Carbon neutral since 2007</a
				>
			</div>
			<div id="footer__hyperlinks__wrapper">
				<div class="footer__hyperlinks" id="info-div">
					<a href="#">About</a>
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">How Search Works</a>
				</div>
				<div class="footer__hyperlinks" id="tos-div">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
