<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./images/favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator__container">
			<div id="calculator__result"><p id="calculator__result__text">0</p></div>
			<div id="buttons__container-outer">
				<div id="buttons__container-inner">
					<div class="buttons__btn" id="ac">AC</div>
					<div class="buttons__btn" id="clear">C</div>
					<div class="buttons__btn" id="remainder">%</div>
					<div class="buttons__btn" id="divide">รท</div>
					<div class="buttons__btn" id="7">7</div>
					<div class="buttons__btn" id="8">8</div>
					<div class="buttons__btn" id="9">9</div>
					<div class="buttons__btn" id="multiply">x</div>
					<div class="buttons__btn" id="4">4</div>
					<div class="buttons__btn" id="5">5</div>
					<div class="buttons__btn" id="6">6</div>
					<div class="buttons__btn" id="subtract">-</div>
					<div class="buttons__btn" id="1">1</div>
					<div class="buttons__btn" id="2">2</div>
					<div class="buttons__btn" id="3">3</div>
					<div class="buttons__btn" id="add">+</div>
					<div class="buttons__btn" id=".">.</div>
					<div class="buttons__btn" id="0">0</div>
					<div class="buttons__btn" id="equals">
						<p class="buttons__text">=</p>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
