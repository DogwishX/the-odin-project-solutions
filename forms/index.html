<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form File</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="form-container">
      <h3>Register</h3>
      <div class="input-container">
        <input type="email" class="email" placeholder="Email" required/>
        <input type="text" class="country" placeholder="Country" required/>
        <input type="password" class="password" placeholder="Password" required/>
        <input type="password" class="password-confirmation" placeholder="Confirmation" required/>
        <input type="text" class="zip" placeholder="Zip Code" required/>
      </div>

      <button class="register-btn input">Submit</button>
    </form>
  </body>
</html>
